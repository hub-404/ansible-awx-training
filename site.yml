- name: Add AWX requirements
  hosts: training-awx
  any_errors_fatal: true
  become: yes

  roles: 
    - { role: davidkarban.repo_epel, tags: epel }
    - { role: VerosK.docker, tags: docker }
#    - { role: VerosK.nginx, tags: nginx }

  tasks:
    - name: Ensure firewall allow access to awx machine
      firewalld:
        immediate: true
        permanent: true
        port: 80/tcp
        state: enabled
      when: with_firewalld

- name: Add AWX
  hosts: training-awx
  any_errors_fatal: true
  become: yes

  roles:
    - role: awx
      tags: awx